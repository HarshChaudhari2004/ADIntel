<!-- templates/scraper/image_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Ad Analysis</title>
</head>
<body>
    <h1>Upload Image or Provide Image URL for Ad Analysis</h1>

    <!-- Form for URL input -->
    <form action="{% url 'process_image_url' %}" method="get">
        <label for="image_url">Enter Image URL:</label>
        <input type="text" id="image_url" name="image_url" required>
        <label for="prompt">Enter Prompt:</label>
        <input type="text" id="prompt" name="prompt" required>
        <button type="submit">Submit URL</button>
    </form>

    <hr>

    <!-- Form for file upload -->
    <form action="{% url 'upload_image' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="image">Upload an Image:</label>
        <input type="file" id="image" name="image" required>
        <button type="submit">Upload Image</button>
    </form>
</body>
</html>
